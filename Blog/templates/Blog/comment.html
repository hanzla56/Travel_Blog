<div class="comment-box accordion mb-3" id="comment-{{ comment.id }}">
      <div class="accordion-header">
          <div class="d-flex align-items-center">
              <strong>{{ comment.name }}</strong>
              <button class="btn btn-link ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#reply-form-{{ comment.id }}" aria-expanded="false" aria-controls="reply-form-{{ comment.id }}">
                  Reply
              </button>
          </div>
          <p>{{ comment.comment_text }}</p>
          <small>{{ comment.created_at }}</small>
      </div>
      <!-- Reply form (hidden by default) -->
      <div id="reply-form-{{ comment.id }}" class="accordion-collapse collapse" aria-labelledby="comment-{{ comment.id }}" data-bs-parent="#comment-{{ comment.id }}">
          <div class="accordion-body">
              <form class="reply-form" data-comment-id="{{ comment.id }}">
                  <input type="hidden" name="comment_id" value="{{ comment.id }}" />
                  <input type="hidden" name="post_id" value="{{ post.id }}" />
                  <div class="mb-3">
                      <textarea name="comment" rows="3" class="form-control" placeholder="Write your reply here..." required></textarea>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <input type="text" name="name" class="form-control" placeholder="Your Name" required />
                      </div>
                      <div class="col-md-6">
                          <input type="email" name="email" class="form-control" placeholder="Your Email" required />
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Post Reply</button>
              </form>
          </div>
      </div>
  
      <!-- Replies section -->
      <div class="reply-list ms-4 mt-3">
          {% if comment.replies.all %}
              {% for reply in comment.replies.all %}
                  {% include 'Blog/comment.html' with comment=reply %}
              {% endfor %}
          {% endif %}
      </div>
  </div>
